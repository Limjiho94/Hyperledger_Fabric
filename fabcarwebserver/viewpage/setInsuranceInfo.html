<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">      
      <h1 style="background-color:rgb(212, 233, 96);" >Set a Insurance Info Page</h1>     
      <img src="http://car.chosun.com/site/data/img_dir/2019/03/15/2019031580132_0.jpg" width="400" height="250"/>       
    </div>
    
    <div class="c_container">        
        CarNumber <input type="text" id=inp_carno> <br>
        SubNumber <input type="text" id=inp_subnumber> <br>
        Product_Information <input type="text" id=inp_productInfo> <br>
        SubScriberName <input type="text" id=inp_subscriber> <br>
        ManagerName <input type="text" id=inp_managerName> <br>        
        CompanyName <input type="text" id=inp_companyName> <br>
        <button id="btn_setInsuranceInfo">Set a Insurance Info</button>
        <br>
        <br>
        <button onclick="window.location.href='http://localhost:8080/'">Back to the Home</button>

        <div id="resultwindow">
            <h2>UsedCar Query Result</h2>
            <div id="queryresult">
                <p>whatwhat</p>
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_setInsuranceInfo").click(function(){
        const _carno = $("#inp_carno").val()
        const _subnumber = $("#inp_subnumber").val()
        const _productInfo = $("#inp_productInfo").val()
        const _subscriber = $("#inp_subscriber").val()
        const _managerName = $("#inp_managerName").val()
        const _companyName = $("#inp_companyName").val()
        $.post("/api/setInsuranceInfo",{carno: _carno, subnumber: _subnumber, productInfo: _productInfo, subscriber: _subscriber, managerName: _managerName, companyName: _companyName } ,function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()            
            $("#queryresult").append(status)
            $("#queryresult").append("<br>")
        })
    })
</script>
