<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">      
      <h1 style="background-color:rgb(212, 233, 96);" >Set Government Info Page</h1>    
      <img src="http://car.chosun.com/site/data/img_dir/2019/03/15/2019031580132_0.jpg" width="400" height="250"/>        
    </div>
    
    <div class="c_container">     
        CarNumber <input type="text" id=inp_carno> <br>
        Ownername <input type="text" id=inp_carowner> <br>
        OwnerAddress <input type="text" id=inp_carownerAdd> <br>
        OwnerNumber <input type="text" id=inp_carownerNumber> <br>        
        <button id="btn_setGovernmentInfo">Set a Government Info</button>
        <br>
        <br>
        <button onclick="window.location.href='http://localhost:8080/'">Back to the Home</button>

        <div id="resultwindow">s
            <h2>Fabcar Query Result</h2>
            <div id="queryresult">
                <p>whatwhat</p>
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_setGovernmentInfo").click(function(){
        const _carno = $("#inp_carno").val()
        const _carowner = $("#inp_carowner").val()
        const _carownerAdd = $("#inp_carownerAdd").val()
        const _carownerNumber = $("#inp_carownerNumber").val()
        $.post("/api/setGovernmentInfo",{carno: _carno, carowner: _carowner, carownerAdd: _carownerAdd, carownerNumber: _carownerNumber} ,function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()            
            $("#queryresult").append(status)
            $("#queryresult").append("<br>")
        })
    })
</script>
