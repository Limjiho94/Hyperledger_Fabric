<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>

  <body>
    <div class="c_container">      
      <h1 style="background-color:rgb(212, 233, 96);" >changeCarOwner Page</h1>   
      <img src="http://car.chosun.com/site/data/img_dir/2019/03/15/2019031580132_0.jpg" width="400" height="250"/>         
    </div>
    
    <div class="c_container">        
        Car.Number <input type="text" id=inp_carno> <br>
        Car.Owner <input type="text" id=inp_ownername> <br>
        <button id="btn_changeCarOwner">Change a Owner</button>
        <br>
        <br>
        <button onclick="window.location.href='http://localhost:8080/'">Back to the Home</button>
        <div id="resultwindow">
            <h2>Used Query Result</h2>
            <div id="queryresult">
            </div>
        </div>
    </div>
  </body>
</html>

<script>
    $("#resultwindow").hide()
    $("#btn_changeCarOwner").click(function(){
        const _carno = $("#inp_carno").val()
        const _carowner = $("#inp_carowner").val()
        $.post("/api/changeCarOwner",{carno: _carno, carowner: _carowner } ,function(data, status){            
            $("#resultwindow").show()
            $("#queryresult").empty()
            $("#queryresult").append(status)
            $("#queryresult").append("<br>")
        })
    })
</script>
